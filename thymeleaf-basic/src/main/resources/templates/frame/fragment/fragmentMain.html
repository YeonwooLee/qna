<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>부분 포함</h1>
    <h2>부분 포함 insert</h2>
    <div th:insert="~{template/fragment/footer :: frag1}"></div>


    <h2>부분 포함 replace</h2>
    <div th:replace="~{template/fragment/footer :: frag1}"></div>


    <h1>파라미터 사용</h1>
    <div th:replace="~{template/fragment/footer :: fragParam('파라미터1','파라미터2')}"></div>
    <div th:insert="~{template/fragment/footer :: fragParam('파라미터1','파라미터2')}"></div>
</body>
</html>
